<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Informe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>EVALUACIÓN DE RIESGO</h3>
        <!-- Otros campos del formulario -->
        <div class="form-group">
            <label for="unidadPlaca">Unidad / Placa:</label>
            <select id="unidadPlaca" name="unidadPlaca" onchange="mostrarCampoPersonalizado()" required></select>
            <input 
                type="text" 
                id="unidadPlacaPersonalizada" 
                name="unidadPlacaPersonalizada" 
                placeholder="Ingresa la unidad personalizada" 
                style="display:none;"
            >
            <button type="button" onclick="agregarVehiculo()">Agregar vehículo</button>
        </div>
        <div id="resultado" class="result"></div>
    </div>
    <!-- Incluir referencias a los archivos variables.js, funciones.js, y script.js -->
    <script src="variables.js"></script>
    <script src="funciones.js"></script>
    <script src="script.js"></script>
</body>
</html>
